<div class="container">
  <h2>Conferma Email</h2>

  <p>Email da confermare: <strong>{{ email }}</strong></p>

  <button (click)="conferma()" [disabled]="loading">
    {{ loading ? 'Conferma in corso...' : 'Conferma Email' }}
  </button>

  <div *ngIf="successMessage" class="success">
    ✅ {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error">
    ❌ {{ errorMessage }}
  </div>
</div>
