<div class="dashboard-wrapper" *ngIf="(currentUser$ | async) as currentUser">
  <div class="credit-card">
    <div class="card-top">
      <img src="assets\chip-removebg-preview.png" class="chip-icon" alt="chip">
      <img src="assets\VISA-logo-removebg-preview.png" class="visa-logo" alt="visa">
    </div>
    <div class="card-balance-display">
      <h2 class="balance-title">Saldo disponibile</h2>
      <h1 class="balance-amount">{{ saldo | currency:'EUR' }}</h1>
    </div>
    <div class="card-details">
      <div class="card-holder-info">
        <small>Card Holder</small>
        <p class="card-holder">{{ currentUser.nomeTitolare }} {{ currentUser.cognomeTitolare }}</p>
      </div>
      <div class="card-expiry-info">
        <small>Valid Thru</small>
        <p>12/25</p>
      </div>
    </div>
  </div>

  <div class="movimenti-container">
  <h4 class="movimenti-title">Ultimi Movimenti</h4>

  <div *ngFor="let m of movimenti" class="movimento-card"
  (click)="vaiADettaglio(m._id!)">
  <div class="movimento-info">
    <div class="movimento-date">{{ m.dataCreazione | date:'dd/MM/yyyy' }}</div>
    <div class="movimento-desc">{{ m.descrizione }}</div>
  </div>
  <div class="movimento-importo" [ngClass]="{'positivo': m.importo > 0, 'negativo': m.importo < 0}">
    {{ m.importo | currency:'EUR' }}
  </div>
</div>
</div>
